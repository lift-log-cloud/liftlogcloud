name: CI/CD

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  REGISTRY: ghcr.io

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install core deps
        run: |
          python -m pip install --upgrade pip
          pip install -r app-service/requirements.txt

      - name: Import check core
        run: |
          python -c "import flask; import sqlalchemy; print('core deps ok')"

      - name: Install stats deps
        run: |
          pip install -r stats-service/requirements.txt

      - name: Import check stats
        run: |
          python -c "import flask; import sqlalchemy; print('stats deps ok')"

  build_and_push:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase owner + image names
        shell: bash
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"
          echo "IMAGE_CORE=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/liftlog-core" >> "$GITHUB_ENV"
          echo "IMAGE_STATS=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/liftlog-stats" >> "$GITHUB_ENV"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push core
        uses: docker/build-push-action@v6
        with:
          context: ./app-service
          push: true
          tags: |
            ${{ env.IMAGE_CORE }}:${{ github.sha }}
            ${{ env.IMAGE_CORE }}:latest

      - name: Build and push stats
        uses: docker/build-push-action@v6
        with:
          context: ./stats-service
          push: true
          tags: |
            ${{ env.IMAGE_STATS }}:${{ github.sha }}
            ${{ env.IMAGE_STATS }}:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase owner + image names
        shell: bash
        run: |
          echo "IMAGE_CORE=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/liftlog-core" >> "$GITHUB_ENV"
          echo "IMAGE_STATS=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/liftlog-stats" >> "$GITHUB_ENV"

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.29.0"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.14.0"

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.K3S_KUBECONFIG_B64 }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy with Helm (dev)
        run: |
          helm upgrade --install liftlog ./helm/liftlog \
            -n liftlog --create-namespace \
            -f ./helm/liftlog/values-dev.yaml \
            --set core.image=${{ env.IMAGE_CORE }} \
            --set core.tag=${{ github.sha }} \
            --set stats.image=${{ env.IMAGE_STATS }} \
            --set stats.tag=${{ github.sha }}

      - name: Wait for rollout
        run: |
          kubectl -n liftlog rollout status deploy/core --timeout=120s
          kubectl -n liftlog rollout status deploy/stats --timeout=120s
