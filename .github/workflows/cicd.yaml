name: CI/CD

on:
  workflow_dispatch:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  REGISTRY: ghcr.io
  NAMESPACE: liftlog

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install core deps
        run: |
          python -m pip install --upgrade pip
          pip install -r app-service/requirements.txt

      - name: Import check core
        run: |
          python -c "import flask; import sqlalchemy; print('core deps ok')"

      - name: Install stats deps
        run: |
          pip install -r stats-service/requirements.txt

      - name: Import check stats
        run: |
          python -c "import flask; import sqlalchemy; print('stats deps ok')"

  build_and_push:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase owner + image names
        shell: bash
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"
          echo "IMAGE_CORE=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/liftlog-core" >> "$GITHUB_ENV"
          echo "IMAGE_STATS=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/liftlog-stats" >> "$GITHUB_ENV"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push core
        uses: docker/build-push-action@v6
        with:
          context: ./app-service
          push: true
          tags: |
            ${{ env.IMAGE_CORE }}:${{ github.sha }}
            ${{ env.IMAGE_CORE }}:latest

      - name: Build and push stats
        uses: docker/build-push-action@v6
        with:
          context: ./stats-service
          push: true
          tags: |
            ${{ env.IMAGE_STATS }}:${{ github.sha }}
            ${{ env.IMAGE_STATS }}:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase owner + image names
        shell: bash
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"
          echo "IMAGE_CORE=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/liftlog-core" >> "$GITHUB_ENV"
          echo "IMAGE_STATS=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/liftlog-stats" >> "$GITHUB_ENV"

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.29.0"

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.K3S_KUBECONFIG_B64 }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Show cluster info
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Apply namespace
        run: |
          kubectl apply -f k8s/00-namespace.yaml

      - name: Apply app secrets
        run: |
          kubectl -n ${{ env.NAMESPACE }} create secret generic liftlog-secrets \
            --from-literal=SECRET_KEY="${{ secrets.SECRET_KEY }}" \
            --from-literal=TIMEZONEDB_API_KEY="${{ secrets.TIMEZONEDB_API_KEY }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply GHCR imagePullSecret (optional)
        if: ${{ secrets.GHCR_USERNAME != '' && secrets.GHCR_TOKEN != '' }}
        run: |
          kubectl -n ${{ env.NAMESPACE }} create secret docker-registry ghcr-pull \
            --docker-server=ghcr.io \
            --docker-username="${{ secrets.GHCR_USERNAME }}" \
            --docker-password="${{ secrets.GHCR_TOKEN }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/01-config.yaml
          kubectl apply -f k8s/02-postgres.yaml
          kubectl apply -f k8s/03-stats.yaml
          kubectl apply -f k8s/04-core.yaml
          kubectl apply -f k8s/05-hpa.yaml

      - name: Update images to current commit SHA
        run: |
          kubectl -n ${{ env.NAMESPACE }} set image deployment/core core=${{ env.IMAGE_CORE }}:${{ github.sha }} --record
          kubectl -n ${{ env.NAMESPACE }} set image deployment/stats stats=${{ env.IMAGE_STATS }}:${{ github.sha }} --record

      - name: Restart + wait for rollout
        run: |
          kubectl -n ${{ env.NAMESPACE }} rollout restart deployment/core
          kubectl -n ${{ env.NAMESPACE }} rollout restart deployment/stats
          kubectl -n ${{ env.NAMESPACE }} rollout status deployment/core --timeout=180s
          kubectl -n ${{ env.NAMESPACE }} rollout status deployment/stats --timeout=180s
          kubectl -n ${{ env.NAMESPACE }} get pods -o wide

      - name: Run DB migrations
        run: |
          kubectl -n ${{ env.NAMESPACE }} exec deploy/core -- flask db upgrade

      - name: Verify health endpoints
        run: |
          kubectl -n ${{ env.NAMESPACE }} get svc
